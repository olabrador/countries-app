version: 1

backend:
    phases:
        build:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - 'amplifyPush --simple'

frontend:
    phases:
        preBuild:
            commands:
                - yarn install --frozen-lockfile
        build:
            commands:
                - yarn test-api && yarn test-web && yarn run build
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'
